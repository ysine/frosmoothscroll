<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smooth scrolling</title>
    <meta name="author" content="Yasien Elsayed">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vertikaal.css">
<style media="screen">
html{
  overflow-y: hidden;
  scroll-behavior: smooth;
}
  main{
    width: 500vw;
    display: grid;
    grid-template-columns: repeat(5,1fr);
  }

  section{
    box-sizing: border-box;
    height: 100vh;
    overflow: auto;
  }

  section img{
    max-width: 100%;
  }

  #groen{
    display: block;
  }
</style>
  </head>
  <body lang="nl">
    <nav>
      <ul>
        <li>
          <a href="#rood">rood</a>
        </li>
        <li>
          <a href="#groen">groen</a>
        </li>
        <li>
          <a href="#blauw">blauw</a>
        </li>
        <li>
          <a href="#oranje">oranje</a>
        </li>
        <li>
          <a href="#geel">geel</a>
        </li>
      </ul>
    </nav>
    <main>
    <section id="rood">
      <h2>Rood horizontaal</h2>
      <p>Dit is de rode pagina.
        Terug naar de <a href="index.html">vertikale versie</a>
      </p>
    </section>
    <section id="groen">
      <h2>Groen</h2>
      <p>random foto's van unsplash:</p>
      <div class="inhoud">
        <img src="https://source.unsplash.com/1600x900/?cold,winter">
        <img src="https://source.unsplash.com/1600x900/?nature,water">
        <img src="https://source.unsplash.com/1600x900/?sun,summer">
      </div>
      <p>Dit is de groene pagina.</p>
    </section>
    <section id="blauw">
      <h2>Blauw</h2>
      <p>Dit is de blauwe pagina.</p>
    </section>
    <section id="oranje">
      <h2>Oranje</h2>
      <p>Dit is de oranje pagina.</p>
    </section>
    <section id="geel">
      <h2>Geel</h2>
      <p>Dit is de gele pagina.</p>
    </section>
    </main>

      <a href="http://validator.w3.org/check?uri=referer" target="_blank">

</html>
